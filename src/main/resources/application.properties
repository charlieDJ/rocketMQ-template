
server.port=8099
spring.application.name=rocketmq

#命名服务器地址，如果有多个，以逗号分割
rocketmq.namesrvAddr=localhost:9876
#Producer组名，多个Producer如果属于一个应用，发送同样的消息，则应该将它们归为同一组
rocketmq.test.producer.groupName=producer_unique_name
#Consumer组名，多个Consumer如果属于一个应用，订阅同样的消息，且消费逻辑一致，则应该将它们归为同一组
rocketmq.test.consumer.groupName=consumer_unique_name
# 最小线程数
rocketmq.test.consumeThreadMin=1
# 最大线程数
rocketmq.test.consumeThreadMax=1
# 主题
rocketmq.test.topic=TopicTest
# 重试次数
rocketmq.retryTimes=10

# 订单主题
rocketmq.order.topic=order

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
